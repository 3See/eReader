<section data-ng-controller="GroupInfoController" class="content">
    
    
    <div class="row" style="margin: 0 0 0 15px">
        <div class="well col-xs-4 col-sm-4 col-md-4 col-lg-4" style="height:75vh; overflow-y:scroll">
            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <button class="btn" style="width:100%" ng-click="filterAll()">All</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button class="btn" style="width:100%" ng-click="filterComplient()">Complient</button>
                </div>
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <button class="btn" style="width:100%" ng-click="filterNonComplient()">NonComplient</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead><tr><th>Patients</th><th>Complience</th></tr></thead>
                <tbody>
                    <tr ng-repeat="patient in patients">
                        <td><button class="btn" style="background:transparent" ng-click="Current.set_patient(patient.subjectID, patient.firstname, patient.lastname)" ui-sref="subject-info">{{patient.subjectID}}</a></button></td>
                        <td style="vertical-align:middle">{{patient.complience}}</td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-sm-offset-1 col-xs-offset-1 col-md-offset-1 col-lg-offset-1">
            <div class="well">
                <h2 align="center">Overall Complience</h2>
                <p>An interactive pie chart goes here</p>
            </div>
            <div class="well">
                <h2 align="center">Compliences</h2>
                <p>A line graph goes here</p>
            </div>
        </div> 
    </div> 
</section>
